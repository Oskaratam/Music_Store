<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Muse Vibe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <section class="menu_bar">
                <header>
                    <img class="logo" src="./img/logo.png" alt="logo of the Muse Vibe">
                    <span>Find your muse and make her proud</span>
                </header>
            </section>

        <main>
            <section class="main_text">
                <h5>visit us, you will</h5>
                <h2>TRY<br>
                    BUY &<br>
                    PLAY
                </h2>
                <h4>and fall in love</h4>
            </section>

            <section class="products">
                <div class="product guitars">
                    <h6>Guitars</h6>
                    <img class="product_icon guitar" src="./img/guitar.png" alt="icon of an electric guitar">
                </div>
                <div class="product basses">
                    <h6>Basses</h6>
                    <img class="product_icon bass" src="./img/bass.png" alt="icon of a bass">
                </div>
                <div class="product keys">
                    <h6>Keys</h6>  
                    <img class="product_icon keys" src="./img/keys.png" alt="icon of keys">  
                </div>
                <div class="product drums">  
                    <h6>Drums</h6>   
                    <img class="product_icon drums" src="./img/drums.png" alt="icon of drums">               
                </div>
                <div class="product amps">
                    <h6>Amps</h6>
                    <img class="product_icon amps" src="./img/amp.png" alt="icon of an amplifier">
                </div>
            </section>
            <section class="brands">
            </section>
            </main>
        </div>
    </body>
</html>
